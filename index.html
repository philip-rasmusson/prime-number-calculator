<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Where is the prim?</title>
</head>

<body>

  <div class="main-wrapper">
    <div class="top-banner"></div>
    <h1 class="main-message">Please enter a whole number (1 or higher):</h1>
    <h1 id="display-result" class="display-result"></h1>
    <div class="user-input">
      <input id="userInput" type="text" value="" onclick={resetWario()} />
      <button type="submit" onclick={primeQuery()} class="submit-button">SUBMIT</button>
    </div>
    <!-- <button type="showArray" onclick={showArray()} class="show-array-button">SHOW ARRAY</button> -->
    <img src="./img/shell.png" alt="" onclick={showArray()} class="show-array-button">
    <div class="speech">
      <img src="./img/speech.png" alt="" class="speech-img">
      <p class="speech-text">Click me to see all collected prime numbers</p>
    </div>
    <div id="display-array" style="display: none;" class="display-array"></div>
    <div id="display-message" class="display-message"></div>
    <div class="wario-wrapper">
      <img src="./img/Wario-PNG-Transparent-Picture.png" alt="" id="wario-default" class="wario-default" />
      <img src="./img/Wario-PNG-Clipart.png" alt="" id="wario-success" class="wario-success" />
      <img src="./img/Wario_Angry.png" alt="" id="wario-fail" class="wario-fail" />
    </div>


  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
